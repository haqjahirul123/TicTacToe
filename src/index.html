<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2> Play TIc Tac Toe with Jahirul</h2>
    <div class="container">
      
        <!--SCORE -->
        <div class="score">
          <label>Player One:</label>
          <h2 class="playerOneScore"></h2>
          <h2>-</h2>
          <label>Player Two:</label>
          <h2 class="playerTwoScore"></h2>
        </div>
        <hr>

        <div class="information">
            <h3 class="player_Message"></h3>
          </div>
        <!-- BOARD -->
        <div class="board" id="board">
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
          <div class="cell" data-index></div>
        </div>
        <!-- PLAYER MESSAGE -->
       
        <div class="buttons">
          <button class="restart_btn" id="restart_btn">New Game</button>
          <!-- <button class="bot_btn" id="bot_btn">Bot Game</button> -->
        </div>
      </div>
      <!-- WINNING MESSAGE, hidden -->
      <div class="winning_message" id="winning_message">
        <div data-winning-message></div>
        <button id="newGame_btn">Play Again?</button>
      </div>
  
      <!-- *JavaScript -->
      <script type="Module" src="./main.js"></script>
   </body>
</html>
