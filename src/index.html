<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2> Play TIc Tac Toe with Jahirul</h2>
    <div  >
        <div> Game Message: </div>
        <div id="result" class="result"></div>
        <hr> 
    </div> 
    
    <h4>Score Card</h4>
    <div id="score">
        Player X: <span id="player-one-score">0</span> <br />
        Player O: <span id="player-two-score">0</span> <br />
        Draw Match: <span id="draw-score">0</span> <br />
    </div>


    <div id="playerTurn" class="playerTurn"></div>
    <div id="container" class="container ">    
                <div id="div1" onclick="func(1)" class="div"></div>
                <div id="div2" onclick="func(2)" class="div"></div>
                <div id="div3" onclick="func(3)"class="div"></div>
                <div id="div4" onclick="func(4)"class="div"></div>
                <div id="div5" onclick="func(5)"class="div"></div>
                <div id="div6" onclick="func(6)"class="div"></div>
                <div id="div7" onclick="func(7)"class="div"></div>
                <div id="div8" onclick="func(8)"class="div"></div>
                <div id="div9" onclick="func(9)"class="div"></div>
                <button type="button"onclick="reset(9)" id="">Reset Game?</button>   
    </div>

   <script type="module"  src="./main.js"></script>
   </body>
</html>
